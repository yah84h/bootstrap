<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    
    <title>PHP Laravel Course</title>
    <style>
       *{
        font-family: cairo;
       }
    </style>
</head>
<body>
   <header></header>
   <main>
    <div class="container">
        <div class="row img-fluid img-thumbnail " style="background-color: #cdcdcd; --bs-gutter-x:0">
            <img src="images/img.svg">
        </div>
        <div class="row">
            <h1 class="text-center mt-5 mb-5">
                نموذج تسجيل بيانات طالب
            </h1>
        </div>
        <div class="row">

                <form>
                   <div class="row mt-3 mb-3">
                    <div class="col-sm-4">
                        <label for="fname" class="form-label">الاسم الأول</label>
                        <input type="text" class="form-control" id="fname" required>
                      </div>
                      <div class="col-sm-4">
                        <label for="sname" class="form-label">الاسم الثاني</label>
                        <input type="text" class="form-control" id="sname" required>
                      </div>
                      <div class="col-sm-4">
                        <label for="lname" class="form-label">الاسم الأخير</label>
                        <input type="text" class="form-control" id="lname" required>
                      </div>
                   </div>
                  
                    <div class="row mb-3">
                        <div class="col-sm-4">
                            <label for="email" class="form-label">البريد الالكتروني</label>
                            <input type="email" class="form-control" id="email" required>
                          </div>
                          <div class="col-sm-4">
                            <label for="ginder" class="form-label">الجنس</label>
                            <select class="form-select" id="ginder" required>
                              <option selected disabled value="">اختر</option>
                              <option>ذكر</option>
                              <option>أنثى</option>
                            </select>
                          </div>
                          <div class="col-sm-4">
                            <label for="date" class="form-label">تاريخ الميلاد</label>
                            <input type="date" class="form-control" id="date" value="dd/mm/yyyy" required>
                          </div>
                    </div>

                    
                    <div class="row mb-3">
                        <div class="col-sm-4">
                            <label for="city" class="form-label">المدينة</label>
                            <input type="text" class="form-control" id="city" required>
                        </div>
                        <div class="col-sm-4">
                            <label for="address" class="form-label">العنوان</label>
                            <input type="text" class="form-control" id="address" required>
                        </div>
                        <div class="col-sm-4">
                            <label for="phone" class="form-label">رقم الجوال</label>
                            <input type="tel" class="form-control" id="phone" required>
                        </div>
                    </div>
                </div>
                
                <div class="row mb-5">
                    <div class="col-sm">
                        <div class="form-check">
                            <label class="form-check-label" for="invalidCheck">
                          <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                            هل أنت طالب جامعي؟
                          </label>
                        </div>
                      </div>
                </div>
                    <div class="col-12 d-grid mb-5">
                      <button class="btn btn-primary btn-lg" type="submit">حفظ البيانات</button>
                    </div>
                  </form>
            
        </div>
    </div>
   
   </main>
</body>
</html>
